<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - EmulatorJS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .login-box {
      background: #222;
      padding: 32px 28px 24px 28px;
      border-radius: 10px;
      box-shadow: 0 4px 24px #0008;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box h2 {
      color: #fff;
      margin-bottom: 24px;
      font-weight: 400;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 10px 0;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-box button:hover {
      background: #005fa3;
    }
    .error-msg {
      color: #ff4d4f;
      margin-bottom: 8px;
      min-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="login-box" id="loginForm">
    <h2>用户登录</h2>
    <div class="error-msg" id="login-error"></div>
    <input type="text" id="username" placeholder="用户名" required autocomplete="username">
    <input type="password" id="password" placeholder="密码" required autocomplete="current-password">
    <button type="submit">登录</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/login/js/index.js"></script>
</body>
</html>
